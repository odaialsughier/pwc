<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
            <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
                <div class="card card-login">
                    <div class="card-header card-header-danger text-center">
                        <h4 class="card-title" translate>Login</h4>
                    </div>
                    <div class="card-body">
                        <mat-form-field appearance="fill">
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="username" required>
                            <mat-error *ngIf="errors.username">{{errors.username}}</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password" required>
                            <mat-error *ngIf="errors.password">{{errors.password}}</mat-error>
                        </mat-form-field>

                    </div>
                    <div class="card-footer justify-content-center">
                        <button class="btn btn-danger btn-lg">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
